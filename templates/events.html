{% extends "layout.html" %}
{% block body %}

<style>
    body{
        background-color: whitesmoke;
    }
</style>

<div class="event-intro-image" id="mail-bg">
    <h1>Etkinliklerimiz</h1>
</div>


<br><br><br>

{% if events %}

    {% for event in events %}
    <div class="event-grid">
        <div class="poster" style="background-image:url({{event.poster.url}});"></div>
        <div class="headings grid-text"><h5>{{event.title}}</h5></div>
        <div class="event-text grid-text">
            <p>{{event.content|striptags|truncatewords:190}}</p>
            <h6><i class="fa fa-clock-o"></i> {{event.start_date}}</h6>
            <h6><i class="fa fa-building"></i> {{event.location}}</h6>
            <br><br>
            <button class="btn btn-info">Katıl</button>
            <button class="btn btn-info">Daha Fazla Bilgi Al</button>
        </div>
    </div>
    <br>
    {% endfor %}
{% else %}
{% endif %}
